<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width,user-scalable=no,  initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <style>
    .markdown-section code {
      font-weight: 400;
    }
  </style>


</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    disqus: 'shortname',
    name: 'Note',
    repo: 'https://github.com/Robinpig/Note',

    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang === "dot") {
            return (
                    '<div class="viz">'+ Viz(code, "SVG")+'</div>'
            );
          }
          if (lang === "tex") {
            return (
                    '<span class="tex">'+ katex.renderToString(code, {
                      throwOnError: false
                    })+'</span>'
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },
    plantuml: {
      skin: "https://gist.githubusercontent.com/RochaJG/1955ca5f5a08114e5df9739e5c053234/raw/5b282d1dac4628ed4cc7f975015463908cd926b9/puml-theme.pu",
      renderAsObject: true,
    },
    loadSidebar: false,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    maxLevel: 4,
    sidebarDisplayLevel: 4,
    loadNavbar: false,
    mergeNavbar: true,
    auto2top: true,
    autoHeader: false,
    search: {
      placeholder: 'search',
      noData: 'nothing',
      depth: 1,
    },
    pagination: {
      previousText: 'Prev',
      nextText: 'Next',
      crossChapter: true,
      crossChapterText: true
    },
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'english'
    },
  }
</script>
