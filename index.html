<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width,user-scalable=no,  initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

<!--  see https://jhildenbiddle.github.io/docsify-themeable/#/-->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">-->

  <style>
    .markdown-section code {
      font-weight: 400;
    }
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>

</head>
<body>
<div id="app"></div>
<script>
 // mermaid.initialize({ startOnLoad: true });

  window.$docsify = {
    disqus: 'shortname',
    name: 'Note',
    repo: 'https://github.com/Robinpig/Note',

    markdown: {
      renderer: {
        code: function(code, lang) {

          if (lang === "sequence") {
            lang ="sequence-diagram"
          }

          if (lang === "dot") {
            return (
                    '<div class="viz">'+ Viz(code, "SVG")+'</div>'
            );
          }
          if (lang === "tex") {
            return (
                    '<span class="tex">'+ katex.renderToString(code, {
                      throwOnError: false
                    })+'</span>'
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },

    // see https://github.com/imyelo/docsify-plantuml
    plantuml: {
      skin: 'default',
    },
    loadSidebar: false,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    maxLevel: 4,
    sidebarDisplayLevel: 4,
    loadNavbar: false,
    mergeNavbar: true,
    auto2top: true,
    autoHeader: false,
    search: {
      placeholder: 'search',
      noData: 'nothing',
      depth: 1,
    },
    pagination: {
      previousText: 'Prev',
      nextText: 'Next',
      crossChapter: true,
      crossChapterText: true
    },
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'english'
    },

    // see https://github.com/fzankl/docsify-plugin-flexible-alerts
    'flexible-alerts': {
      style: 'flat'
    },

    copyCode: {
      buttonText : 'Copy to clipboard',
      errorText  : 'Error',
      successText: 'Copied'
    },
    tabs: {
      persist    : true,      // default
      sync       : true,      // default
      theme      : 'classic', // default
      tabComments: true,      // default
      tabHeadings: true       // default
    },
  }
</script>
