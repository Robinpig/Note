  <meta charset="UTF-8">

  <meta name="description" content="Description">

<!--  see https://jhildenbiddle.github.io/docsify-themeable/#/-->
<!--  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable@0/dist/css/theme-simple.css">-->

  <style>
    .markdown-section code {
      font-weight: 400;
    }
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }

    .center
    {
      width: auto;
      align-content: center;
      display: table;
      margin-left: auto;
      margin-right: auto;
    }
  </style>


</head>
<body>
<div id="app"></div>
<script>
  // var num = 0;
 // mermaid.initialize({ startOnLoad: true });

  window.$docsify = {
    disqus: 'shortname',
    name: 'Note',
    repo: 'https://github.com/Robinpig/Note',

    markdown: {
      renderer: {
        code: function(code, lang) {

          if (lang === "sequence") {
            lang ="sequence-diagram"
          }

          if (lang==="dot") {
            return (
                    '<div class="viz">'+ Viz(code, "SVG")+'</div>'
            );
          }
          if (lang === "tex") {
            return (
                    '<span class="tex">'+ katex.renderToString(code, {
                      throwOnError: false
                    })+'</span>'
            );
          }
          //
          // if (lang === "mermaid") {
          //   return (
          //           '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
          //   );
          // }

          return this.origin.code.apply(this, arguments);
        }
      }
    },

    // see https://github.com/imyelo/docsify-plantuml
    plantuml: {
      skin: 'default',
    },
    loadSidebar: false,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    maxLevel: 4,
    externalLinkTarget: '_blank',
    sidebarDisplayLevel: 4,
    loadNavbar: false,
    mergeNavbar: true,
    auto2top: true,
    autoHeader: false,
    search: {
      placeholder: 'search',
      noData: 'nothing',
      depth: 1,
    },
    pagination: {
      previousText: 'Prev',
      nextText: 'Next',
      crossChapter: true,
      crossChapterText: true
    },
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'english'
    },

    // see https://github.com/fzankl/docsify-plugin-flexible-alerts
    'flexible-alerts': {
      style: 'flat'
    },
    copyCode: {
      buttonText : 'Copy to clipboard',
      errorText  : 'Error',
      successText: 'Copied'
    },
    tabs: {
      persist    : true,      // default
      sync       : true,      // default
      theme      : 'classic', // default
      tabComments: true,      // default
      tabHeadings: true       // default
    },
    toc: {
      scope: '.markdown-section',
      headings: 'h1, h2, h3',
      title: 'Table of Contents',
    },
    share: {
      reddit: true,
      linkedin: true,
      facebook: true,
      twitter: true,
      whatsapp: true,
      telegram: true,
    },
    progress: {
      position: "top",
      color: "var(--theme-color,#42b983)",
      height: "3px",
    },
    footer: {
      copy: '',
      auth: 'Robin',
      pre: '<hr>',
      style:'text-align: center;'
    },
    remoteMarkdown: {
      tag: 'md',
    }
  }
</script>
