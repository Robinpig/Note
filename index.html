  <link rel="stylesheet" href="https://cdn.staticfile.org/KaTeX/0.16.4/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
  <script defer src="https://cdn.staticfile.org/KaTeX/0.16.4/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
  <script defer src="https://cdn.staticfile.org/KaTeX/0.16.4/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
          onload="renderMathInElement(document.body);"></script>

  <style>
    .markdown-section code {
      font-weight: 400;
    }
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>

</head>
<body>
<div id="app"></div>
<script>
  // var num = 0;
 // mermaid.initialize({ startOnLoad: true });

  window.$docsify = {
    disqus: 'shortname',
    name: 'Note',
    repo: 'https://github.com/Robinpig/Note',

    markdown: {
      renderer: {
        code: function(code, lang) {

          if (lang === "sequence") {
            lang ="sequence-diagram"
          }

          if (lang==="dot") {
            return (
                    '<div class="viz">'+ Viz(code, "SVG")+'</div>'
            );
          }
          if (lang === "tex") {
            return (
                    '<span class="tex">'+ katex.renderToString(code, {
                      throwOnError: false
                    })+'</span>'
            );
          }
          //
          // if (lang === "mermaid") {
          //   return (
          //           '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
          //   );
          // }

          return this.origin.code.apply(this, arguments);
        }
      }
    },

    // see https://github.com/imyelo/docsify-plantuml
    plantuml: {
      skin: 'default',
    },
    loadSidebar: false,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    maxLevel: 4,
    sidebarDisplayLevel: 4,
    loadNavbar: false,
    mergeNavbar: true,
    auto2top: true,
    autoHeader: false,
    search: {
      placeholder: 'search',
      noData: 'nothing',
      depth: 1,
    },
    pagination: {
      previousText: 'Prev',
      nextText: 'Next',
      crossChapter: true,
      crossChapterText: true
    },
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'english'
    },

    // see https://github.com/fzankl/docsify-plugin-flexible-alerts
    'flexible-alerts': {
      style: 'flat'
    },

    copyCode: {
      buttonText : 'Copy to clipboard',
      errorText  : 'Error',
      successText: 'Copied'
    },
    tabs: {
      persist    : true,      // default
      sync       : true,      // default
      theme      : 'classic', // default
      tabComments: true,      // default
      tabHeadings: true       // default
    },
  }
</script>
